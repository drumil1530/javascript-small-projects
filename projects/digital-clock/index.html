<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../shared/resets.css">
    <link rel="stylesheet" href="digital-clock.css">
    <script src="digital-clock.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body data-theme="day">
    <main class="main-area">
        <div class="clock-container">
            <div class="clock-flex">
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-seconds"></div>
                <div class="hour-text">Hours</div>
                <div class="minute-text">Minutes</div>
                <div class="seconds-text">Seconds</div>
            </div>
        </div>
        <div class="button-indicator">
            <button class="format-toggler">Switch to 12-Hour</button>
            <div class="ampm-indicator"></div>
        </div>
        <p class="credit">Wallpaper by <a
                href="https://www.deviantart.com/oviotti/art/Sonoma-Hills-Wallpapers-984887628"
                target="_blank">oviotti</a></p>
    </main>
</body>


</html>
